version: 2
jobs:
  test:
    docker:
      - image: cimg/python:3.9
    steps:
      - checkout
      - run:
          command: |
            python3 -m venv .venv
            . .venv/bin/activate
            pip install --upgrade pip
            make test_requirements
            make test
  publish_to_pypi:
    docker:
      - image: cimg/python:3.9
    steps:
      - checkout
      - run:
          command: |
            python3 -m venv .venv
            . .venv/bin/activate
            pip install --upgrade pip
            make test_requirements
            make publish

workflows:
  version: 2
  test_and_publish_to_pypi:
    jobs:
      - test
      - publish_to_pypi:
          requires:
            - test
          filters:
            branches:
              only: master
